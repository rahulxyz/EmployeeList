<nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
    <ul class="navbar-nav">
      <li class="nav-item search">
        <input class="form-control" placeholder="search" type="text" name="search" [(ngModel)]="filter"> 
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item btnAdd">
        <button type="submit" class="btn btn-success" (click)="addRecord()">Add</button>
      </li>
    </ul>

</nav>

<div class="container">
  <div class="row">

    <table class="table">

        <thead>
          <tr>
            <th (click)= "sort('firstName')">FirstName</th>
            <th (click)= "sort('middleName')">MiddleName</th>
            <th (click)= "sort('lastName')">LastName</th>
            <th (click)= "sort('Salary')">Salary</th>
            <th (click)= "sort('dept')">Department</th>
            <th (click)= "sort('City')">City</th>
            <th (click)= "sort('email')">Email</th>
          </tr>
          
        </thead>
        <tbody>
          <tr *ngFor="let user of users| orderBy:key : reverse| filter:filter | paginate:{ itemsPerPage:5, currentPage:p}; let i= index">
          
            <td>{{user.firstName}}</td>
            <td>{{user.mname}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.Salary}}</td>
            <td>{{user.dept}}</td>
            <td>{{user.City}}</td>
            <td>{{user.email}}</td>
            <td><button type="submit" class="btn btn-danger" (click)="deleteRecord(user._id)">Delete</button></td>
            <td><button type="submit" class="btn btn-warning" (click)="updateRecord(user)">Update</button></td>        
          </tr>
        </tbody>

      
      </table>
      <div class="paginator">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
  </div>
</div>

<section id="formSection">
  <div class="container">
    <div class="row">
    <div class="col-md-3"></div>
    <form class="form-horizontal col-md-6">
      <h2>{{formTitle}}</h2>
      <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">FirstName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employeeRecord.firstName">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="middleName">MiddleName:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="employeeRecord.mname">
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastName">LastName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeRecord.lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="department">Department:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeRecord.dept">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="salary">Salary:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employeeRecord.Salary">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" name="city" [(ngModel)]="employeeRecord.City">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeRecord.email">
        </div>
      </div>

      <div class="formFooter">
        <div class="btn-group col-sm-10">
          <button type="submit" id="btnSave" class="btn btn-success" (click)="onSave()">Save</button>
          <button type="submit" id="btnClose" class="btn btn-default" (click)="onClose()">Close</button>         
        </div>
      </div>
    </form>
    <div class="col-md-3"></div>
    </div>
  </div>
</section>
